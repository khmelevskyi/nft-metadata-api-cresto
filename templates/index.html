<!DOCTYPE html>
<html>
    <head>
        <title>Cresto Pass Mint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheets" media="screen">
        <style>
            .container {
                max-width: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cresto Pass Mint</h1>
            <form role="form" method="POST" action="/api/cresto-passes/mint/">
                <div class="form-group">
                    <input type="text" name="owner_id" class="form-control" id="url-box" placeholder="Enter receiver address" style="max-width: 300px;" autofocus required>
                    <input type="password" name="password" class="form-control" id="url-box" placeholder="Enter password to mint a token" style="max-width: 300px;" autofocus required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br>
            {{ text }}
            {% for error in errors %}
                <h4>{{ error }}</h4>
            {% endfor %}
        </div>
        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
